plugins {
    id 'java-library'
    id 'java'
}

group 'me.geyser.extension.hidecommands'
version '1.0.1'

repositories {
    mavenCentral()
    mavenLocal()
    maven {
        url 'https://repo.opencollab.dev/maven-releases'
        mavenContent {
            releasesOnly()
        }
    }
    maven {
        url 'https://repo.opencollab.dev/maven-snapshots'
        mavenContent {
            snapshotsOnly()
        }
    }
}

dependencies {
    // Geyser API
    api 'org.geysermc.geyser:api:2.1.0-SNAPSHOT'
}

test {
    useJUnitPlatform()
}